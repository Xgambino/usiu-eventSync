<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USIU EventSync</title>
  <style>
    /* ====== BASE STYLES ====== */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    /* ====== LOADING CONTAINER ====== */
    .loading-container {
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }

    /* ====== LOGO ====== */
    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    /* ====== SUBTITLE ====== */
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    /* ====== SPINNER ====== */
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    /* ====== LOADING TEXT ====== */
    .loading-text {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* ====== ANIMATIONS ====== */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">USIU EventSync</div>
    <div class="subtitle">Your Gateway to Campus Events</div>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Dashboard...</div>
  </div>

  <script>
    // Redirect to dashboard page after a brief loading animation
    setTimeout(function() {
      window.location.href = 'views/dashboard_page.html';
    }, 2000);

    // Fallback redirect in case of any issues
    window.addEventListener('load', function() {
      setTimeout(function() {
        if (window.location.pathname.endsWith('index.html') || window.location.pathname.endsWith('/')) {
          window.location.href = 'views/dashboard_page.html';
        }
      }, 2500);
    });
  </script>
</body>
</html>
